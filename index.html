<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票数据查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .result {
            margin-top: 20px;
        }
        .result table {
            width: 100%;
            border-collapse: collapse;
        }
        .result th, .result td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .result th {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>股票数据查询</h2>
    <label for="stockSymbol">股票代码：</label>
    <input type="text" id="stockSymbol" placeholder="请输入股票代码">
    <label for="startDate">开始日期：</label>
    <input type="date" id="startDate">
    <label for="endDate">结束日期：</label>
    <input type="date" id="endDate">
    <button id="fetchDataBtn">查询数据</button>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
</div>

<script>
document.getElementById('fetchDataBtn').addEventListener('click', function() {
    let symbol = document.getElementById('stockSymbol').value;
    let startDate = document.getElementById('startDate').value;
    let endDate = document.getElementById('endDate').value;

    if (!symbol || !startDate || !endDate) {
        document.getElementById('error').innerText = "请确保输入股票代码和日期范围";
        return;
    }

    document.getElementById('error').innerText = '';  // 清除错误信息

    const apiUrl = `https://api.itick.com/stock?symbol=${symbol}&date_range=${startDate},${endDate}&api_key=6f4bb3282e834e7c85aa4b11bcfd56b8bddd899ea60e4660b67fa0caa7471f3f`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            if (data && data.length > 0) {
                displayResults(data);
            } else {
                document.getElementById('error').innerText = "未能找到相关数据";
            }
        })
        .catch(error => {
            document.getElementById('error').innerText = "数据加载失败，请稍后重试";
            console.error('API 请求失败:', error);
        });
});

function displayResults(data) {
    let resultHTML = `
        <table>
            <thead>
                <tr>
                    <th>日期</th>
                    <th>开盘价</th>
                    <th>收盘价</th>
                    <th>涨幅</th>
                    <th>成交量</th>
                </tr>
            </thead>
            <tbody>`;

    data.forEach(item => {
        let priceChange = ((item.close - item.open) / item.open * 100).toFixed(2); // 计算涨幅
        resultHTML += `
            <tr>
                <td>${item.date}</td>
                <td>${item.open}</td>
                <td>${item.close}</td>
                <td>${priceChange}%</td>
                <td>${item.volume}</td>
            </tr>`;
    });

    resultHTML += `</tbody></table>`;
    document.getElementById('result').innerHTML = resultHTML;
}
</script>

</body>
</html>
