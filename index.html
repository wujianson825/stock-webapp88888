<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>股票查询与波动预测</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 30px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 4px;
    }
    .result h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>股票查询与波动预测</h1>

    <div class="input-group">
      <label for="stockCode">请输入股票代码：</label>
      <input type="text" id="stockCode" placeholder="例如：AAPL (苹果股票)">
    </div>

    <button class="btn" onclick="fetchStockData()">获取股票数据</button>

    <div id="results" class="result">
      <!-- 股票数据结果将在这里显示 -->
    </div>
  </div>

  <script>
    const API_URL = "https://www.alphavantage.co/query";
    const API_KEY = "YOUR_API_KEY"; // 在这里替换成你的API Key

    function fetchStockData() {
      const stockCode = document.getElementById("stockCode").value;
      if (!stockCode) {
        alert("请输入股票代码");
        return;
      }

      const url = `${API_URL}?function=TIME_SERIES_DAILY&symbol=${stockCode}&apikey=${API_KEY}&outputsize=full`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data["Time Series (Daily)"]) {
            const timeSeries = data["Time Series (Daily)"];
            const dates = Object.keys(timeSeries);
            
            // 计算10天和30天的涨幅偏离值累计值
            const calculateDeviation = (days) => {
              let deviationSum = 0;
              let basePrice = parseFloat(timeSeries[dates[days - 1]]["4. close"]);

              for (let i = 0; i < days; i++) {
                const currentDate = dates[i];
                const currentPrice = parseFloat(timeSeries[currentDate]["4. close"]);
                deviationSum += ((currentPrice - basePrice) / basePrice) * 100;
                basePrice = currentPrice;
              }
              return deviationSum.toFixed(2);
            };

            const deviation10 = calculateDeviation(10);
            const deviation30 = calculateDeviation(30);

            // 计算未来10天和30天可能触发的股价
            const lastClosePrice = parseFloat(timeSeries[dates[0]]["4. close"]);
            const predictTriggerPrice10 = (lastClosePrice * 1.1).toFixed(2);  // 假设未来10天涨幅为10%
            const predictTriggerPrice30 = (lastClosePrice * 1.3).toFixed(2);  // 假设未来30天涨幅为30%

            const result = {
              stock_code: stockCode,
              deviation_10d: deviation10,
              deviation_30d: deviation30,
              predict_trigger_price_10: predictTriggerPrice10,
              predict_trigger_price_30: predictTriggerPrice30,
            };

            displayResults(result);
          } else {
            alert("无法获取数据，请检查股票代码！");
          }
        })
        .catch(error => {
          console.error('获取数据失败:', error);
        });
    }

    function displayResults(data) {
      const resultsContainer = document.getElementById("results");

      resultsContainer.innerHTML = `
        <h3>股票代码: ${data.stock_code}</h3>
        <div>10日累计偏离值: ${data.deviation_10d}%</div>
        <div>30日累计偏离值: ${data.deviation_30d}%</div>
        <div>预计10日触发价格: ${data.predict_trigger_price_10}元</div>
        <div>预计30日触发价格: ${data.predict_trigger_price_30}元</div>
      `;
    }
  </script>
</body>
</html>
