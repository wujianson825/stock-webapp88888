<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票严重异动计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        input, select {
            padding: 8px;
            margin: 10px 0;
            width: 200px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>股票严重异动计算器</h1>

<p>输入股票代码，选择起始日期，计算10天或30天的严重异动数据</p>

<label for="stockCode">股票代码 (例如：AAPL):</label>
<input type="text" id="stockCode" placeholder="AAPL" required>
<br>

<label for="startDate">起始日期：</label>
<input type="date" id="startDate" value="2025-08-01" required>
<br>

<label for="endDate">终止日期：</label>
<input type="date" id="endDate" value="2025-08-15" disabled>
<br>

<label for="days">计算周期：</label>
<select id="days">
    <option value="10">10天</option>
    <option value="30">30天</option>
</select>

<button class="button" onclick="calculateDeviation()">计算</button>

<div class="result" id="result"></div>

<script>
    const apiKey = ' I234L689UMKLW59G'; // 替换为你的Alpha Vantage API密钥
    const apiUrl = 'https://www.alphavantage.co/query?function=TIME_SERIES_DAILY_ADJUSTED&symbol=';

    async function getStockData(stockCode) {
        const url = `${apiUrl}${stockCode}&apikey=${apiKey}&outputsize=compact`;
        const response = await fetch(url);
        const data = await response.json();
        return data['Time Series (Daily)'];
    }

    function calculateDeviation() {
        const stockCode = document.getElementById('stockCode').value;
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const days = document.getElementById('days').value;

        if (!stockCode || !startDate) {
            alert("请输入股票代码和起始日期！");
            return;
        }

        getStockData(stockCode).then(data => {
            const startPrice = data[startDate]['4. close'];
            const endPrice = data[endDate]['4. close'];
            const startIndex = new Date(startDate).getTime();
            const endIndex = new Date(endDate).getTime();
            const interval = Math.abs(endIndex - startIndex) / (1000 * 3600 * 24); // 计算天数间隔
            const percentageChange = ((endPrice - startPrice) / startPrice) * 100;

            const result = `
                <strong>计算结果:</strong><br>
                起始日期: ${startDate} - 终止日期: ${endDate}<br>
                起始价格: ${startPrice} - 终止价格: ${endPrice}<br>
                涨跌幅: ${percentageChange.toFixed(2)}%<br>
                计算周期: ${days}天
            `;

            document.getElementById('result').innerHTML = result;
        }).catch(error => {
            alert("无法获取股票数据，请检查股票代码或API！");
        });
    }
</script>

</body>
</html>
